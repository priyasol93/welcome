<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .m{
            width:450px;
            min-height:300px;
           
        }
        .jumbotron{
background:url(images/n3.jpg);
background-repeat:no-repeat;
background-size:cover;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
    <form class="m mx-auto py-5 needs-validation" novalidate>
        <div class="container bg-warning py-5">
        <div class="row">
            <div class="col">
        
           <label for="FirstName">Username</label>
            <span class="input-group-addon">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
            
        <input type="text" id="Firstname" class="form-control" required>
   <div class="invalid-feedback">please enter valid username</div>
    

</div>
<div class="col">
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" class="form-control" required>
   <div class="invalid-feedback">Password contains of</div>
    </div>

</div>
</div>
    <div class="form-group">
<label for="gender">Gender</label>
    <select class="form-control" id="gender">
<option value="m">Male</option>
<option value="f">Female</option>
    </select>
</div>
<div class="form-check form-check-inline">
<input type="radio" id="m" name="v" class="form-check-input">
<label class="form-check-label" for="m">Male</label>
</div>
<div class="form-check form-check-inline">
<input type="radio" id="f" name="v" class="form-check-input">
<label class="form-check-label" for="f">Female</label>
</div>
<div class="form-check">
<input type="checkbox" id="" class="form-check-input">
<label for="" class="form-check-label">RememberMe</label>
</div>
    
        <button type="submit" class="btn btn-success btn-lg">
            Login
        </button>
    </div>
    </form>
</div>
<script>
    var form=document.querySelector('.needs-validation');
    form.addEventListener('submit', function(event){
        if(form.checkValidity()=== false){
        event.preventDefault();
        event.stopPropagation();
        }
        form.classList.add('was-validated');
    })
   
    
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
